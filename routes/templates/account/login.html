{% extends "base.html" %} {% block content %}
<style>
  .box input{
    margin:1% 0%;
  }
</style>
<div class="background">
  <div class="box" style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:90vh;">
    <h1 style="color: gray;">{{ instruction }}</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
              {% for category, message in messages %}
                <div class="{{category}}">{{ message }}</div>
              {% endfor %}
        {% endif %}
    {% endwith %}
    <form style="display:flex; flex-direction:column; width:20%;" action="{{ url_for('account.login') }}" method="post">
      {% if prev_page == 'enroll' %}
        <input type="hidden" id="prev-page" name="prev-page" value="enroll">
      {% endif %}
      <input type="text" name="email" placeholder="Email" required="required"/>
      <input type="password" name="password" placeholder="Password" required="required"/>
      <button type="submit" class="btn btn-primary btn-block btn-large">
        Log In
      </button>
<!--      <a href="">Forgot Password</a>-->
<!--      <label style="color:gray">If you haven't registered</label>-->
<!--      <a class="btn btn-secondary btn-block btn-large" href="" style="border: 1px solid #8A0C79; background: rgba(255,255,255,0); color: #8A0C79;">-->
<!--        Register-->
<!--      </a>-->
    </form>
  </div>
</div>

{% endblock %}
