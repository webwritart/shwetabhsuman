{% extends "base.html" %}
{% block content %}
<style>
    form {
        display:flex;
        flex-direction:column;
        width:30%;
        border: 1px solid black;
        padding:5%;
    }
    form input {
        padding-bottom:5%;
    }
</style>
<div style="display:flex;justify-content:center;align-items:center;height:90vh;">
    <form action="{{ url_for('account.upload_others') }}" method="post" enctype="multipart/form-data">
        <label style="color:magenta; font-weight:600;font-size:1.4rem;text-align:center;padding-bottom:5%;"> Upload Other artworks</label>
        <input type="file" name="file" id="other-artworks" multiple>
        <button type="submit" name="submit" class="button" value="upload_other_artworks">UPLOAD ARTWORKS</button>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                  <div class="{{category}}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </form>
</div>

{% endblock %}
